{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    settings
{% endblock %}

{% block content %}

    <h1>User Settings</h1>

    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Save changes!</button>
    </form>

{% endblock %}
